<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Prueba mqqt.........</p>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="text/javascript">
        const options={
            connectTimeout:4000,
            clientId : 'jpalma',
            keepAlive: 60,
            clean: true,
            username: 'juanpalma',
            password: 'jpalma1234',

        }
        //websocket connect url
        const Websocket_URL = 'ws://149.28.208.253:8083/mqtt'
        const client = mqtt.connect(Websocket_URL,options);
        client.on('connect',() => {
            console.log('Conectado')
            //suscribo
            client.subscribe('esp32_0002/valores',{qos: 0}, (error) => {
                if(!error){
                    console.log('Suscripcion exitosa')
                }else{
                    console.log('Fallo en suscripcion')
                }
            })
            //publico mensaje
            client.publish('salida','esto es un verdadero exito',(error) =>{
                console.log(error || 'Mensaje Enviado')
            })
        }) 
        client.on('message', (topic,message) => {
            //console.log('Mesaje recibido bajo tÃ³pico: ',topic,'->',message.toString());
            document.write(message.toString(),"<br>")
        
        })
    </script>
</body>
</html>
